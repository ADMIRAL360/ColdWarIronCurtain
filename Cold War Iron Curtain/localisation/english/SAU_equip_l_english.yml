 SAU_light_tank_equipment_1_desc:0 "The Carden Loyd tankettes were a series of British pre-World War II tankettes, It became a classic tankette design worldwide, was license-built by several countries and became the basis of several designs produced in several different countries."
 SAU_light_tank_equipment_2:0 "Vickers Carden Loyd Model of 1936"
 SAU_light_tank_equipment_2_short:0 "M18935"
 SAU_light_tank_equipment_2_desc:0 "An improvement over the earlier Vickers Carden Loyd Model of 1936; a 0.5 inch Vickers machine gun was added to the existing 0.303. This gave the tank a reasonable anti-tank capability against other light tanks. In addition, a three-man crew operating system was introduced. The increase in the crew size made a lot of difference to the tank's effectiveness and spread the maintenance load."
